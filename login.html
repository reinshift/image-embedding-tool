<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像嵌入工具 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo区域 -->
            <div class="logo-section">
                <div class="logo-container" id="logo-container">
                    <img id="app-logo" src="default-logo.svg" alt="应用Logo" class="app-logo">
                </div>
                <h1 class="app-title">图像嵌入工具</h1>
                <p class="app-subtitle">基于单应性矩阵的智能图像处理系统</p>
            </div>

            <!-- 登录表单 -->
            <div class="login-form-section">
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="password" class="form-label">访问密码</label>
                        <div class="password-input-group">
                            <input type="password" id="password" class="form-control password-input" 
                                   placeholder="请输入访问密码" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        <span class="btn-text">进入系统</span>
                        <div class="btn-loading d-none">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="error-message d-none" id="error-message">
                    <svg class="error-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <span id="error-text">密码错误，请重试</span>
                </div>
            </div>

            <!-- 功能预览 -->
            <div class="features-section">
                <h3 class="features-title">系统功能</h3>
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon">🖼️</div>
                        <div class="feature-text">图像嵌入</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">📐</div>
                        <div class="feature-text">透视变换</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">🧮</div>
                        <div class="feature-text">矩阵计算</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">📚</div>
                        <div class="feature-text">原理介绍</div>
                    </div>
                </div>
            </div>

            <!-- Logo上传区域 -->
            <div class="logo-upload-section">
                <button type="button" class="logo-upload-btn" id="logo-upload-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    自定义Logo
                </button>
                <input type="file" id="logo-upload" accept="image/*" class="d-none">
            </div>
        </div>

        <!-- 背景装饰 -->
        <div class="background-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
